language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

matrix:
    include:
        - php: 5.3
          dist: precise
        - php: 5.4
        - php: 5.5
        - php: 5.6
        - php: 7.0
    fast_finish: true

before_install:
  - composer self-update

install:
  - composer install

script:
  - ./vendor/bin/phpunit -v
